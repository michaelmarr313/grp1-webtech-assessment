  <h2>Caesar Cipher Decoder</h2>

  <div id="PhraseBox">
  <label for="phrase">Enter Phrase:</label>
  <input type="text" id="phrase" placeholder="Type your phrase here">
  </div>

  <div id="ShiftBox">
  <label for="shift">Enter Shift Amount:</label>
  <input type="number" id="shift" placeholder="e.g. 3">
  </div>
  
  <button onclick="decode()">Decode</button>

  <div id="output"></div>

  <script>

    // Caesar Cipher function
    function caesarCipher(str, shift) {
    var output = "";
    for (var i = 0; i < str.length; i++) {
      var ascii = str[i].charCodeAt();
  
      if ((ascii >= 65 && ascii <= 90) || (ascii >= 97 && ascii <= 122)) {
       var isUpper = ascii <= 90;
        ascii += shift;
  
        if (isUpper && ascii > 90) {
           ascii -= 26;
            } else if (!isUpper && ascii > 122) {
              ascii -= 26;
             }
          }
  
          output += String.fromCharCode(ascii);
        }
        return output;
      }
  
      // Function to get input values and display result
      function decode() {
        var phrase = document.getElementById("phrase").value;
        var shift = parseInt(document.getElementById("shift").value);
  
        if (isNaN(shift)) {
          document.getElementById("output").textContent = "Please enter a valid number for the shift.";
          return;
        }
  
        var result = caesarCipher(phrase, shift);
        document.getElementById("output").textContent = "Decoded Phrase: " + result;
      }

  </script>
